    <style>
      /* Prevent white flash - dark background immediately */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        background-image: linear-gradient(135deg, #1a0a2e 0%, #0a0a0a 50%, #1a0a2e 100%);
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
      }

      /* Native preloader - shows before React */
      #preload {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: linear-gradient(135deg, #1a0a2e 0%, #0a0a0a 50%, #1a0a2e 100%);
      }

      #preload img {
        width: 80px;
        height: 80px;
        -o-object-fit: contain;
           object-fit: contain;
        animation: logo-pulse 1.5s ease-in-out infinite;
      }

      #preload .progress-container {
        width: 120px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        margin-top: 20px;
        overflow: hidden;
      }

      #preload .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #8b5cf6, #ec4899);
        border-radius: 4px;
        animation: progress-load 1.5s ease-out forwards;
      }

      #preload .loading-text {
        color: rgba(255, 255, 255, 0.5);
        font-size: 12px;
        margin-top: 12px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      @keyframes logo-pulse {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }

      @keyframes progress-load {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 95%; }
      }

      /* Hide preloader when done */
      #preload.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
