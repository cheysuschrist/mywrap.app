<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrapped</title>
    <style>
      /* Prevent white flash on load - matches app background */
      html, body {
        background-color: #0a0a0a;
        background-image: linear-gradient(135deg, #1a0a2e 0%, #0a0a0a 50%, #1a0a2e 100%);
        min-height: 100vh;
      }
      /* Initial loading state */
      #root:empty::before {
        content: '';
        position: fixed;
        inset: 0;
        background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
        animation: loading-pulse 2s ease-in-out infinite;
      }
      @keyframes loading-pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
